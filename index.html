<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">

    <link rel="stylesheet" href="./css/outdatedbrowser.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/colorbox.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Title</title>
</head>
<body>
<!--Div used by outdatedbrowser.js plugin-->
<div id="outdated"></div>

<!--Section Navigation-->
<header id="navigation" class="navContent">

    <div class="logo">
        <a href="http://www.rit.edu/">
            <img src="img/background/idbar.png" alt="rit logo">
        </a>
    </div>

    <div class="nav">
        <ul>
            <li><a href="#top" class="nav-section">Home</a></li>
            <li><a href="#about" class="nav-section">About</a></li>
            <li><a href="#ugdegree" class="nav-section">Our Degree</a></li>
            <li><a href="#people" class="nav-section">People</a></li>
            <li><a href="#empmap" class="nav-section">Employment</a></li>
            <li><a href="#footer" class="nav-section">Social</a></li>
        </ul>
    </div>
</header>
<!--Section Navigation Ends-->

<!--Header Section-->
<section id = "top" class="overlay" data-stellar-background-ratio="0.3">
    <div class="content" id="top-content">

        <h1> <b>Information</b> Science & Technology @ RIT</h1>
        <p>Scroll down to navigate</p>

    </div>
</section>


<!--About Section-->
<section id="about" class="wrapper">
    <div class="content">

    </div>
</section>

<!--Undergrad Degree-->
<section id = "ugdegree" class="overlay" data-stellar-background-ratio="0.3">
    <div class="content">
        <div id="ug" class="vsection ">

        </div>

    </div>
</section>

<!--Grad Degree-->
<section id ="gdegree" class="wrapper">
    <div class="content">
        <div id="g" class="vsection">

        </div>
    </div>
</section>

<!--Certificate subsection-->
<section id ="cer" class="wrapper">
    <div id ="certificate">

    </div>
</section>

<!--People Section-->
<section id = "people" class="overlay" data-stellar-background-ratio="0.3">
    <div class="content">

        <!--Hhref attribute to pass  to check wheather the faculty or staff to choose-->
        <a href="faculty" class="btn swap">Faculty</a>
        <a href="staff" class="btn swap">Staff</a>

        <!--Gallery to load the data-->
        <div id = "gallery">

        </div>

    </div>

</section>


<!--Section to load the emmployment map-->
<section id ="empmap" class="wrapper">
    <div class="content">
        <h2>Where out students work</h2>
        <iframe src="https://ist.rit.edu/api/map/" frameborder="0"></iframe>
    </div>
</section>


<!--Footer section-->
<section class="overlay" id ="footer" data-stellar-background-ratio="0.3">
    <div class="content">

        <div id = "social">

        </div>

        <div id="footer-content" class="vsection">

            <aside id="left">

            </aside>

            <aside id="center">

            </aside>

            <aside id="right">

            </aside>

        </div>
    </div>
</section>


<!--Scripts-->

<!--Jquery-->
<script type = "text/javascript" src="./js/jquery-2.2.4.min.js"></script>

<!--Outdated browser plugin-->
<script type = "text/javascript" src="./js/outdatedbrowser.js"></script>
<script type = "text/javascript" src="./js/outdatedbrowserScript.js"></script>

<!--Glassworm / Sketch.js Plugin-->
<script type = "text/javascript" src="./js/sketch.js"></script>
<script type = "text/javascript" src="./js/glassyWorms.min-0.0.2.js"></script>

<!--Steller Js plugin For parallax-->
<script type = "text/javascript" src="./js/jquery.stellar.js"></script>

<!--Color box plugin fot gallery-->
<script type = "text/javascript" src="./js/jquery.colorbox.js"></script>

<!--Sticky js plugin for the sticky navigation-->
<script type = "text/javascript" src="./js/jquery.sticky.js"></script>

<script type = "text/javascript" src="./js/script.js"></script>

</body>
</html>
